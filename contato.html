    </form> 
    <!--  Função em JavaScript para enviar e-mail e validar se os campos estão preenchidos -->
    <script>
      function enviarEmail() {
        let inputName = document.forms["mailForm"]["iname"].value + "";
        let inputMail = document.forms["mailForm"]["imail"].value + "";
        let inputMessage = document.forms["mailForm"]["imessage"].value + "";
        if (!validarInputs(inputName, inputMail, inputMessage)) {
          return false;
        }
        window.location.href = "mailto:lilianamarcilon@gmail.com?Subject=Contato%20do%20" + inputName + " (" + inputMail + ")&Body="+inputMessage;
      }
      function validarInputs(inputName, inputMail, inputMessage) {
        let inputs = [[inputName, "Seu Nome:"],
                      [inputMail, "E-mail:"],
                      [inputMessage, "Mensagem:"]];
        for (var i = 0; i < inputs.length; ++i) {
          let input = inputs[i];
          if (!validarInput(input[0], input[1])) {
            return false;
          }
        };
        return true;
      }
      function validarInput(inputField, auxInputName) {
        if (inputField.trim() == "") {
          alert("É obrigatório o preenchimento do campo: '" + auxInputName + "'");
          return false;
        } else {
          return true;
        }
      }
